<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    .radio-inline {
      padding-right: 4rem;
    }

    #bot-btn {
      border-radius: 0;
      background-color: green;
    }
    .row{
        padding-left: 10px;
    }

    .form-group{
       width: 30%;
        padding: 10px;
    }
  </style>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  <title>Employee Registration</title>
</head>

<body>
 <h2>New Employee</h2>
 <form>
     <div class="row">
        <div class="form-group">
            <label for="fn">First Name</label>
            <input type="text" class="form-control" id="fn" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="mn">Middle Name</label>
            <input type="text" class="form-control" id="mn" placeholder="Middle Name">
          </div>
          <div class="form-group">
              <label for="ln">Last Name</label>
              <input type="text" class="form-control" id="ln" placeholder="Last Name">
            </div>
     </div>
     <div class="row">
    
            <div class="form-group">
              <label for="a1">Address Line 1</label>
              <input type="text" class="form-control" id="a1" placeholder="Enter Address">
            </div>
            <div class="form-group">
              <label for="a2">Address Line 2</label>
              <input type="text" class="form-control" id="a2" placeholder="Enter Address">
            </div>
          
          
     </div>
     <div class="row">
        <div class="form-group">
            <label for="em">Email</label>
            <input type="email" class="form-control" id="em" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="pwd1">Password</label>
            <input type="password" class="form-control" id="pwd1" placeholder="Enter Password">
          </div>
          <div class="form-group">
              <label for="pwd2">Confirm Password</label>
              <input type="password" class="form-control" id="pwd2" placeholder="Confirm Password">
            </div>
     </div>
     <div class="row">
        <div class="form-group col-lg-3">
            <label for="sel1">Department</label>
            <select class="form-control" id="sel1">
              <option>Developer</option>
              <option>Tester</option>
              <option>Manager</option>
              <option>Team Lead</option>
            </select>
          </div>
          <div class="form-group col-lg-3">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="text" class="form-control" id="dateOfBirth" />
          </div>
          <div class="form-group col-lg-3">
            <label for="gender">Gender</label>
            <br />
            <label class="radio-inline">
              <input type="radio" name="gender">Male
            </label>
            <label class="radio-inline">
              <input type="radio" name="gender">Female
            </label>
          </div>
          <div class="form-group col-lg-3">
            <label for="permanent">Permanent</label>
            <div class="checkbox">
              <label><input type="checkbox" value="permanent" id="permanent"></label>
            </div>
          </div>
     </div>
     <div class="form-group">
        <button class="btn btn-primary" id="bot-btn">Save</button>
      </div>
     
     
      
    
  </form>
  
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
  <script>
    $('#dateOfBirth').datepicker({
      uiLibrary: 'bootstrap4',
      format: 'dd/mm/yyyy'
    });
  </script>
</body>

</html>
